<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .flexes {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="flexes">
        <input type="text" name="email" placeholder="email" id="email">
        <br>
        <div id="email_message"></div>
    </div><br>
    <div class="flexes">
        <input type="text" name="password" placeholder="password" id="password">
        <div id="password_message"></div>
    </div><br>
    <div class="flexes">
        <input type="button" value="Verification" onclick="submit()">
    </div>
    <script>
        function submit() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let emailmsg = document.getElementById('email_message');
            let pwd = document.getElementById('password_message');
            let regexp = /\b[a-z][a-z0-9A-Z]{2,30}@[a-z]{1,5}\.[a-z]{1,5}\b/i;
            if (email.match(regexp)) {
                emailmsg.innerText = 'вы ввели правильный имейл';
                emailmsg.style.color = "green";
                document.getElementById("email").style.borderColor = "green";
            } else {
                emailmsg.innerText = 'вы ввели неверный имейл';
                emailmsg.style.color = "red";
                document.getElementById("email").style.borderColor = "red";
            }
            let regexpPassword = /^[a-z0-9_-]{5,10}$/;
            if (password.match(regexpPassword)) {
                pwd.innerText = 'вы ввели подходящий пароль';
                pwd.style.color = "green";
                document.getElementById("password").style.borderColor = "green";
            } else {
                pwd.innerText = 'пароль не удовлетворяет условиям';
                pwd.style.color = "red";
                document.getElementById("password").style.borderColor = "red";
            }
        };
    </script>
</body>
