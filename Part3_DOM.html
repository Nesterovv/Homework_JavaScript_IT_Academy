<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
    .green{
        background-color: green;
    }
    .blue{
        background-color: blue;
    }
    .yellow{
        background-color: yellow;
    }
</style>
</head>
<body>
    <select>
        <option>Green</option>
        <option>Blue</option>
        <option>Yellow</option>
      </select>
    <input type="submit" onclick="changeColor()" value="Changecolor">
    <script>
    function changeColor() {
         let selectColor = document.querySelector('select').value;
        if (selectColor =='Green'){
            document.body.className = 'green'; 
        }
        else if (selectColor =='Blue'){
            document.body.className = 'blue'; 
        }
        else if (selectColor=='Yellow'){
            document.body.className = 'yellow'; 
        };
    };
    </script>
</body>
</html>
